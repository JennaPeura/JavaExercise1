<main class="main">
  <div class="content">
    <div class="container">
      <h2>Henkilötiedot</h2>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="fname">Etunimi:</label>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="Maija"
            formControlName="fname"
          />
        </div>
        <div class="form-group">
          <label for="lname">Sukunimi:</label>
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Meikäläinen"
            formControlName="lname"
          />
        </div>
        <div class="form-group">
          <label for="pid">Henkilötunnus:</label>
          <input
            type="text"
            id="pid"
            name="pid"
            placeholder="XXXXXX-XXXX"
            formControlName="pid"
          />
        </div>
        <div class="form-group">
          <label for="address">Osoite:</label>
          <textarea id="address" name="address" rows="4" formControlName="address" placeholder="Kotikatu 1 A 7, 33840 Tampere"></textarea>
        </div>
        <div class="form-group">
          <label for="nationality">Kansalaisuus:</label>
          <input
            type="text"
            id="nationality"
            name="nationality"
            placeholder="Suomi"
            formControlName="nationality"
          />
        </div>
        <div class="form-group">
          <label for="language">Äidinkieli:</label>
          <input
            type="text"
            id="language"
            name="language"
            placeholder="Suomi"
            formControlName="language"
          />
        </div>
        <button type="submit">Lähetä</button>
      </form>
    </div>
  </div>
</main>

<router-outlet />
